<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="author" content="Abdennour TOUMI" >
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="article:published_time" content="{{page.date}}" />
  <meta property="og:title"
      content="{% if page.title %}
        {{ page.title | strip_html | strip_newlines | truncate: 160 }}
      {% else %}
        {{ site.title }}
      {% endif %}">

  <meta property="og:description"
      content="{% if page.excerpt %}
          {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
        {% else %}
          {{ site.description }}
        {% endif %}">


  <meta property="og:url"
      content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" >

  <meta property="og:site_name" content="{{ site.title }}" >

  <meta property="og:locale" content="en_US" >
  {% for tag in page.categories %}
    <meta property="article:tag" content="{{tag}}" >
  {% endfor %}

  <meta name="twitter:site" content="@chronotope" >
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" >
  <meta name="twitter:card" content="summary_large_image" >

  {% if page.image %}
    <meta property="og:image" content="{{page.image | absolute_url}}" >
    <meta name="twitter:image" content="{{page.image | absolute_url}}" >
  {% else %}
    <meta property="og:image" content="{{ "assets/default-image.png" | absolute_url}}" >
    <meta name="twitter:image" content="{{ "assets/default-image.png" | absolute_url}}" >
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">


  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
